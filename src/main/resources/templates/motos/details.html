<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Moto</title>
    <th:block th:replace="fragments/assets :: tailwind"></th:block>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-slate-200 text-slate-800 min-h-screen flex flex-col">
<header th:replace="~{fragments/app-header :: header('motos')}"></header>

    <main class="flex-1">
        <div class="max-w-6xl mx-auto px-6 py-10 space-y-8">
            <th:block th:replace="~{fragments/page-components :: details-header(${moto.modelo}, 'Ficha completa e informações operacionais da moto selecionada.', @{/motos})}"></th:block>        
            <section class="grid gap-6 md:grid-cols-3">
            <article class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
                <h2 class="text-sm font-semibold uppercase tracking-wide text-slate-500">Placa</h2>
                <p class="mt-4 inline-flex items-center gap-2 rounded-lg bg-slate-100 px-3 py-2 font-mono text-lg font-semibold text-slate-700" th:text="${moto.placa}">ABC1D23</p>
            </article>
            <article class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
                <h2 class="text-sm font-semibold uppercase tracking-wide text-slate-500">Status operacional</h2>
                <div class="mt-4">
                    <span th:replace="~{fragments/assets :: moto-status-tag(${moto})}"></span>
                </div>
            </article>
            <article class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
                <h2 class="text-sm font-semibold uppercase tracking-wide text-slate-500">Pátio Atual</h2>
                <p class="mt-4 text-2xl font-bold text-navy">
                    <span th:if="${moto.patioAtual != null}" th:text="${moto.patioAtual.nome}">Pátio Central</span>
                    <span th:unless="${moto.patioAtual != null}" class="text-slate-400 text-base font-medium">Sem pátio atribuído</span>
                </p>
            </article>
        </section>

        <section class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
            <h2 class="text-lg font-semibold text-slate-700">Características técnicas</h2>
            <div class="mt-6 grid gap-4 md:grid-cols-2">
                <th:block th:replace="~{fragments/page-components :: field('Modelo', ${moto.modelo}, null)}"></th:block>
                <th:block th:replace="~{fragments/page-components :: field('Marca', ${moto.marca}, null)}"></th:block>
                <th:block th:replace="~{fragments/page-components :: field('Ano de fabricação', ${moto.anoFabricacao}, null)}"></th:block>
                <th:block th:replace="~{fragments/page-components :: field('Cor', ${moto.cor}, 'Não informada')}"></th:block>
                <th:block th:replace="~{fragments/page-components :: field('Quilometragem', ${#numbers.formatInteger(moto.quilometragem, 0) + ' km'}, null)}"></th:block>
                <th:block th:replace="~{fragments/page-components :: field('Código interno', ${moto.id}, null)}"></th:block>
            </div>
        </section>

        <section class="rounded-2xl border border-blue-200 bg-blue-50/80 p-6 shadow-sm" th:if="${moto.patioAtual == null}">
            <div class="flex items-start gap-3 text-sm text-blue-800">
                <i class="bi bi-info-circle-fill text-xl"></i>
                <div>
                    <h3 class="font-semibold">Moto sem pátio atribuído</h3>
                    <p class="mt-1">Alocar a moto em um pátio facilita o controle de vagas e disponibilidade no dashboard.</p>
                          <a th:href="@{|/motos/edit/${moto.id}|}" sec:authorize="hasRole('OPERADOR')"
                              class="mt-3 inline-flex items-center gap-2 rounded-lg bg-blue-600 px-5 py-2 text-xs font-semibold text-white hover:bg-blue-700 transition">
                        <i class="bi bi-arrow-right"></i>
                        Definir pátio
                    </a>
                </div>
            </div>
        </section>
    </div>
</main>

<footer th:replace="~{fragments/app-footer :: footer}"></footer>
</body>
</html>
