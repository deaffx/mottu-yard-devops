<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto - Mottu Yard</title>
    <th:block th:replace="fragments/assets :: tailwind"></th:block>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-slate-200 text-slate-800 min-h-screen flex flex-col">
    <header th:replace="~{fragments/app-header :: header('motos')}"></header>

    <main class="flex-1">
        <div class="max-w-5xl mx-auto px-6 py-10 space-y-8">
            <th:block th:replace="~{fragments/page-components :: form-header(${moto.id != null}, 'Moto', 'Preencha os dados obrigatórios da motocicleta cadastrada no pátio.', @{/motos})}"></th:block>

            <section class="rounded-2xl border border-slate-200 bg-white shadow-sm">
                <div class="border-b border-slate-200 px-8 py-6">
                    <h2 class="text-lg font-semibold text-slate-700">Dados da moto</h2>
                </div>

                <div class="px-8 py-8">
                    <form th:action="${moto.id != null} ? @{/motos/edit/{id}(id=${moto.id})} : @{/motos/create}" th:object="${moto}" method="post" class="space-y-8">
                        <div class="grid gap-6 md:grid-cols-2">
                            <div>
                                <label for="modelo" class="mb-2 block text-sm font-semibold text-slate-600">Modelo <span class="text-rose-500">*</span></label>
                                <input id="modelo" type="text" th:field="*{modelo}" placeholder="Ex: CG 160 Start"
                                       class="w-full rounded-lg border border-slate-300 px-4 py-2 text-sm shadow-sm focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/40" required>
                                <p th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}" class="mt-1 text-xs text-rose-600"></p>
                            </div>
                            <div>
                                <label for="marca" class="mb-2 block text-sm font-semibold text-slate-600">Marca <span class="text-rose-500">*</span></label>
                                <input id="marca" type="text" th:field="*{marca}" placeholder="Ex: Honda"
                                       class="w-full rounded-lg border border-slate-300 px-4 py-2 text-sm shadow-sm focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/40" required>
                                <p th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}" class="mt-1 text-xs text-rose-600"></p>
                            </div>
                            <div>
                                <label for="placa" class="mb-2 block text-sm font-semibold text-slate-600">Placa <span class="text-rose-500">*</span></label>
                                <input id="placa" type="text" th:field="*{placa}" placeholder="ABC1D23" maxlength="7"
                                       class="w-full rounded-lg border border-slate-300 px-4 py-2 text-sm font-mono uppercase shadow-sm focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/40" required>
                                <p class="mt-1 text-xs text-slate-400">Formato Mercosul (ABC1D23) ou antigo (ABC1234).</p>
                                <p th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}" class="mt-1 text-xs text-rose-600"></p>
                            </div>
                            <div>
                                <label for="anoFabricacao" class="mb-2 block text-sm font-semibold text-slate-600">Ano de fabricação <span class="text-rose-500">*</span></label>
                                <input id="anoFabricacao" type="number" th:field="*{anoFabricacao}" min="1990"
                                       class="w-full rounded-lg border border-slate-300 px-4 py-2 text-sm shadow-sm focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/40" required>
                                <p th:if="${#fields.hasErrors('anoFabricacao')}" th:errors="*{anoFabricacao}" class="mt-1 text-xs text-rose-600"></p>
                            </div>
                            <div>
                                <label for="cor" class="mb-2 block text-sm font-semibold text-slate-600">Cor</label>
                                <input id="cor" type="text" th:field="*{cor}" placeholder="Vermelho"
                                       class="w-full rounded-lg border border-slate-300 px-4 py-2 text-sm shadow-sm focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/40">
                                <p th:if="${#fields.hasErrors('cor')}" th:errors="*{cor}" class="mt-1 text-xs text-rose-600"></p>
                            </div>
                            <div>
                                <label for="quilometragem" class="mb-2 block text-sm font-semibold text-slate-600">Quilometragem (km)</label>
                                <input id="quilometragem" type="number" th:field="*{quilometragem}" min="0"
                                       class="w-full rounded-lg border border-slate-300 px-4 py-2 text-sm shadow-sm focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/40">
                                <p th:if="${#fields.hasErrors('quilometragem')}" th:errors="*{quilometragem}" class="mt-1 text-xs text-rose-600"></p>
                            </div>
                            <div>
                                <label for="statusMoto" class="mb-2 block text-sm font-semibold text-slate-600">Status <span class="text-rose-500">*</span></label>
                                <select id="statusMoto" th:field="*{statusMoto}" class="w-full rounded-lg border border-slate-300 px-4 py-2 text-sm shadow-sm focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/40" required>
                                    <option value="">Selecione o status</option>
                    <option th:each="status : ${T(br.com.fiap.mottu.yard.model.Moto.StatusMoto).values()}"
                        th:value="${status}" th:text="${status.label}"></option>
                                </select>
                                <p th:if="${#fields.hasErrors('statusMoto')}" th:errors="*{statusMoto}" class="mt-1 text-xs text-rose-600"></p>
                            </div>
                            <div>
                                <label for="patioAtual" class="mb-2 block text-sm font-semibold text-slate-600">Pátio atual <span class="text-rose-500">*</span></label>
                                <select id="patioAtual" th:field="*{patioAtual.id}" class="w-full rounded-lg border border-slate-300 px-4 py-2 text-sm shadow-sm focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/40" required>
                                    <option value="">Selecione o pátio</option>
                                    <option th:each="patio : ${patios}" 
                                            th:value="${patio.id}" 
                                            th:text="${patio.nome + ' (' + @patioService.getOcupacaoAtual(patio) + '/' + patio.capacidadeMaxima + ')'}">
                                    </option>
                                </select>
                                <p th:if="${#fields.hasErrors('patioAtual')}" th:errors="*{patioAtual}" class="mt-1 text-xs text-rose-600"></p>
                            </div>
                        </div>

                        <th:block th:replace="~{fragments/page-components :: form-buttons(${moto.id != null}, 'Moto', @{/motos})}"></th:block>
                    </form>
                </div>
            </section>
        </div>
    </main>
    <footer th:replace="~{fragments/app-footer :: footer}"></footer>
    </footer>

    <script>
        const placaInput = document.getElementById('placa');
        if (placaInput) {
            placaInput.addEventListener('input', (event) => {
                event.target.value = event.target.value.toUpperCase();
            });
        }
    </script>
</body>
</html>
